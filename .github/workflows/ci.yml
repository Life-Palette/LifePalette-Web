name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸŒˆ typecheck
        run: pnpm typecheck

      - name: ğŸ“ Lint
        run: pnpm lint:fix

      - name: ğŸ¥ Build
        run: pnpm build
